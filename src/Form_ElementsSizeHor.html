<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <style>
      .sample {
        font-size: 125%;
        width: 550px;
        border: 1px dotted silver;
        padding: 15px;
      }

      body {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container sample">
      <form>
        <div class="form-group row">
          <label class="col-2 form-control-label" for="formGroupInputLarge">Big Label</label>
          <div class="col-10">
            <input class="form-control form-control-lg" type="text" id="formGroupInputLarge" placeholder="Big input" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 form-control-label small" for="formGroupInputSmall">Small Label</label>
          <div class="col-10">
            <input class="form-control form-control-sm" type="text" id="formGroupInputSmall" placeholder="Small input" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
