<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 150%;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
  <script>
    $(function() {
      $('#exampleModal').on('show.bs.modal', function(event) {
        var button = $(event.relatedTarget);
        var recipient = button.data('whatever');
        var modal = $(this);
        modal.find('.modal-title').text('Message to ' + recipient);
        modal.find('#recipient').val(recipient);
      });
    });
  </script>
</head>
<body>
  <button type="button" class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          data-whatever="anna@test.de">
    Open Anna
  </button>
  <button type="button" class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          data-whatever="berta@test.de">
    Open Berta
  </button>
  <button type="button" class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          data-whatever="chris@test.de">
    Open Chris
  </button>


  <div class="modal fade" id="exampleModal" tabindex="-1"
        role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">
            New message
          </h4>
          <button type="button" class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient" class="control-label">
                Receiver:
              </label>
              <input type="text" class="form-control" id="recipient">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">
                Message:
              </label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
