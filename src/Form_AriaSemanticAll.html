<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 100%;
      width: 450px;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <label class="col-form-label" for="inputSuccess3">Success Test</label>
          <input type="text" class="form-control is-valid" id="inputSuccess3" />
        </div>
        <div class="form-group">
          <label class="col-form-label" for="inputGroupError2">Error Test</label>
          <input type="text" class="form-control is-invalid" id="inputGroupError2" />
        </div>
        <button class="btn btn-primary" type="submit">Test</button>
      </form>
    </div>
  </div>
</body>
</html>
