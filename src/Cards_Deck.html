<html>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 100%;
      border: 1px dotted silver;
      padding: 15px;

  <div class="container-fluid sample">

          <div class="card-body">
            <p class="card-text">Help text.</p>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="card">

        </div>
